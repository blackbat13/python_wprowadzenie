<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if username == None %}
    <form action = "{{url_for('login')}}" method = "post">
         <p>Enter Username:</p>
         <p><input type = "text" name = "username" /></p>
         <p><input type = "submit" value = "submit" /></p>
    </form>
    {% else %}
    <p>Logged in as {{username}}</p>
    <a href="{{url_for('logout')}}">Logout</a>
    {% endif %}
</body>
</html>
