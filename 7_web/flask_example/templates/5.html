<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if page==1 %}
<h1>Main page</h1>
<ul>
    <li><a href="{{ url_for('hello_name', name='Damian') }}">Hello</a></li>
    <li><a href="{{ url_for('prices') }}">Prices</a></li>
</ul>
{% elif page == 2 %}
<h1>Hello {{name}}</h1>
{% elif page == 3 %}
<table style="border: 1px black solid;">
    {% for key, value in prices.items() %}
    <tr>
        <th>{{key}}</th>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
